<div
  style=" top: 0; left: 0; width: 100%; background-color: wheat; z-index: 9; display: flex; justify-content: center"
  *ngIf="!(connectionStatus === statuses.Initial || connectionStatus === statuses.Open)">
  <div class="p-1">
    <span class="mx-2">Lost Connection.</span>
    <ng-container [ngSwitch]="connectionStatus">
      <ng-container *ngSwitchCase="statuses.Closed">
        <span>Will try to connect in {{willReconnectIn}} seconds.</span>
        <button class="btn btn-sm btn-link p-0 mx-2" *ngIf="connectionStatus === statuses.Closed; else reconnecting"
                (click)="reconnect()">
          Reconnect Now
        </button>
      </ng-container>
      <ng-container *ngSwitchCase="statuses.Reconnecting"><span>Connection</span></ng-container>
    </ng-container>

    <ng-template #reconnecting></ng-template>
  </div>
</div>
<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">nrg-testbed</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            (click)="toggleNavbar('navbar-nav')">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-nav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/experiment/experiments">Experiments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/settings">Settings</a>
        </li>
      </ul>
      <a class="nav-link" routerLink="/auth/logout">Logout</a>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>

<div class="alerts">
  <div *ngFor="let alert of alerts">
    <div class="nes-container is-rounded">
      <p>{{alert.text}}</p>
      <button type="button" class="close" aria-label="Close" (click)="removeAlert(alert)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>
</div>
