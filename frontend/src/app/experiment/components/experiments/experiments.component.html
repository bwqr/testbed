<div class="container mt-4">
  <div class="mb-4">
    <p class="fs-3">Experiments</p>
    <hr>
  </div>
  <div class="d-flex justify-content-end mb-4">
    <a class="btn btn-primary" routerLink="../add">Create Experiment</a>
  </div>

  <div class="bg-white rounded-3 shadow-sm p-md-5 p-3" *ngIf="isPageReady">
    <table class="table table-hover table-responsive-sm mb-4">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Created at</th>
        <th>Last updated at</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let experiment of experiments.items">
        <td><small>{{experiment.id}}</small></td>
        <td><small>{{experiment.name}}</small></td>
        <td><small>{{experiment.createdAt | date : formats.shortDate}}</small></td>
        <td><small>{{experiment.updatedAt | date : formats.shortDate}}</small></td>
        <td>
          <a class="btn btn-outline-dark" [routerLink]="['../experiment', experiment.id]">
            <small>Details</small>
          </a>
        </td>
      </tr>
      </tbody>
    </table>

    <nav class="d-flex justify-content-end">
      <p class="me-4 text-secondary">
        total {{experiments.totalItems}} items
      </p>
      <ul class="pagination pagination-sm">
        <li class="page-item" [ngClass]="{'active': page === experiments.currentPage}"
            *ngFor="let page of paginationRange">
          <a class="page-link" routerLink="./" [queryParams]="{'page': page}" queryParamsHandling="merge">{{page}}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
